<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Liste Fiyatları</title>
</head>

<body>
    <table border="2" width="50%">
        <thead>
            <tr>
                <th>Araç Adı</th>
                <th>Fiyatları</th>
                <th>Açıklama</th>
            </tr>

        </thead>


        <tbody>
            <tr>
                <td>X</td>
                <td>100.000 $</td>
                <td>Açıklama123</td>
            </tr>
            <tr>
                <td rowspan="2">Y</td>
                <td>100.5 $</td>
                <td>A1231çıklama123</td>
            </tr>
            <tr>
                
                <td colspan="2">Açıkl643535ama123</td>
            </tr>


        </tbody>
    </table>
</body>

</html>

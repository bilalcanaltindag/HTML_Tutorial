<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
    <style>
        h2 {
            color: green;
            font-size: 35px;
            text-align: center;
        }

        p {
            color: aqua;
            font-size: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2 style="border: 2px solid blue;">Lorem, ipsum dolor.</h2>
    <p>Lorem ipsum dolor sit amet.</p>
    <p style="color: red; font-size: 5px;">Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
    <p style="color: blueviolet; text-align: justify;">Lorem ipsum dolor sit amet.</p>
</body>

</html>

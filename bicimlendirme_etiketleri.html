<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biçimlendirme Etiketleri</title>
</head>
<body>
    <h1>Biçimlendirme Etiketleri</h1>
    <hr>
    <p>Lorem ipsum <b>dolor sit.</b></p>
    <p>Lorem ipsum <strong>dolor sit amet.</strong></p>
    <p>Lorem ipsum <i>dolor sit amet consectetur</i> 
        adipisicing elit. Minima, laboriosam!</p>
    <p>Lorem, <em>ipsum dolor.</em></p>
    <p>Lorem ipsum <u>dolor sit amet.</u></p>
    <p>Lorem ipsum <sup>dolor sit.</sup></p>
    <p>X <sup>2</sup></p>
    <p>X <sub>2</sub></p>
    <p>Lorem, <del>ipsum dolor.</del></p>
    <p><del>300TL</del> 200TL</p>
    <p>Lorem, <mark>ipsum dolor.</mark></p>
    
    
</body>
</html>
